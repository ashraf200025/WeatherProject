<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast - Modern Weather</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <div class="card">
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="Enter city name..." spellcheck="false">
                <button id="searchBtn">Search</button>
            </div>
            
            <div class="weather-info">
                <img src="https://cdn-icons-png.flaticon.com/512/414/414825.png" class="weather-icon" alt="clouds">
                <h1 id="temp">--Â°C</h1>
                <h2 id="cityName">Ready to Search</h2>
                <p id="desc">Enter a city to see the forecast</p>
            </div>

            <div class="forecast" id="forecast">
                </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
